# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://wbing520.github.io
date_format: "ordinal"
title: 程序人生 · 记录旅程 (David's Blog)
subtitle: "发现，探索，总结，表达"
description: "Personal Blog"
keywords: David, Techonlogy, github pages, Post, North America, Leetcode, Interview
encoding: "utf-8"
side_bar_repo_limit: 3

# ---------------- #
#      Author      #
# ---------------- #
author: David
organization: 
organization_url: 
github_username: wbing520
location: USA
email: wbing520@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: Home

  -
    href: /categories/
    label: Categories

#   -
#     href: /archives/
#     label: 归档

  -
    href: /about/
    label: About

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
    - jekyll-seo-tag

repository: wbing520/coding

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
